{% extends 'events/base.html' %}
{% block title %}Delete Event{% endblock %}
{% block content %}
<h1 class="text-xl">Are you sure you want to delete event: {{ event.title }}?</h1>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 text-white px-4 py-2">Confirm Delete</button>
</form>
{% endblock %}
