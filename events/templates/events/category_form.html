<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="max-w-xl w-full mt-10 p-6 bg-white shadow-md rounded-lg">
        <form method="POST">
            {% csrf_token %}

            {{ form.as_p }}

            <button type="submit" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md shadow">
                Save
            </button>
        </form>
    </div>

</body>
</html>
